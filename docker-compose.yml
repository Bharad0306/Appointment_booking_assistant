version: '3.8'

services:
  db:
    image: mongo
    env_file:
      - .env.local
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  server:
    build: ./backend
    env_file:
      - .env.local
    container_name: fastapi_server
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    env_file:
      - .env.local
    container_name: nextjs_frontend
    ports:
      - "3000:3000"
    depends_on:
      - server

volumes:
  mongodata:
